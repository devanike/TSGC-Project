<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="dashboard.css">
    <title>Upload Audio</title>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Audio</h1>
        <form action="#">
            <label for="audio-title">Audio Title</label>
            <input type="text" id="audio-title" name="audio-title" placeholder="Enter audio title" required>

            <label for="minister-name">Minister Name</label>
            <select name="minister-name" id="minister-name">
                <option value="">FSC</option>
                <option value="">TSC</option>
                <option value="">FSC</option>
                <option value="">TSC</option>
            </select>
            
            <label for="categories">Categories</label>
            <select name="categories" id="categories">
                <option value="">FSC</option>
                <option value="">TSC</option>
                <option value="">FSC</option>
                <option value="">TSC</option>
            </select>

            <label for="upload-date">Date</label>
            <input type="date" id="upload-date" name="upload-date">

            <label for="audio-file" id="file-input">Audio File</label>
            <input type="file" class="file" id="audio-file" name="audio-file" accept="audio/*" required>

            <label for="image-file" id="file-input">Image File</label>
            <input type="file" class="file" id="image-file" name="image-file" accept="image/*" required>

            <!-- category -->
            <input type="submit" value="Upload">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
